
<div style="display: flex; justify-content: space-between; ">
    <div style="display: block;">
        <span>Old Main Photo: <br></span><br><br>
        <div class="containerperfil">
            <div class="field">
                <div class="column">
                    <img class="noimagen img-fluid" [src]="this.oldphoto" />
                </div>
            </div>
        </div>
    </div>
    
    <div  style="display: block;">
        <label *ngIf="!this.subiendo">
            <span>New Main Photo: <br> Click on the image </span><br><br>
            <div class="field">
                <div class="file has-name is-primary is-fullwidth">
                    <div class="mb-3">
                         <input hidden type="file" id="formFile" #fileInput (change)="onChange($event)">
                    </div>
                </div>
            </div>
            <div class="containerperfil" style="margin-top: -1rem;">
                <div class="field">
                    <div class="column">
                        <img class="noimagen img-fluid" [src]="this.photoSelectedportada|| imageUrl" />
                    </div>
                </div>
            </div>
        </label>
    </div>
</div>

<div *ngIf="this.subiendo">
    <progress id="file" value="{{this.porcentaje}}" max="{{this.total}}" style="width: 100%;height: 15px;"></progress>
    <p style="margin-left:48%">{{this.calculo}}</p> 

    <div *ngIf="this.errorcarga" class="alert alert-danger">
        <div>
            <strong>Sorry</strong>. Something is wrong. Check the format and try again later.
        </div>
    </div>
    <div *ngIf="this.exito" class="alert alert-success">
        <div>
            <strong>Suscessfuly</strong>.
        </div>
    </div>
</div>

<button (click)="Subir()" style="margin-bottom: -7rem;" type="button" class="btn btn-secondary botonsave" [disabled]="this.subiendo||this.sincargar">Modify</button>
